spring.application.name=demo
# Don't change the port
server.port = 9001
# for https

# Create resources directory if it doesn't exist
mkdir -p src/main/resources

# Create application.properties file
cat > src/main/resources/application.properties << 'EOF'
server.port=9001

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bundledb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=mySecretKeyForJwtTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
EOF